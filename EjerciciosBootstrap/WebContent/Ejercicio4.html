<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejercicio 4</title>
</head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>




<body>

<div class="container">
	<div class="col-md-6">
	    <div class="form-area">  
	        <form role="form">
	        <br style="clear:both">
	                    <h3 class="offset-md-7" style="margin-bottom: 25px;font-size:22px;">Contact Us</h3>
	    				<div class="form-group" style="padding-bottom:20px">
							<input type="text" class="form-control" id="name" name="name" placeholder="First Name" required>
						</div>
						<div class="form-group" style="padding-bottom:20px">
							<input type="text" class="form-control" id="Last_Name" name="Last_Name" placeholder="Last Name" required>
						</div>
						<div class="form-group" style="padding-bottom:20px">
							<input type="text" class="form-control" id="email" name="email" placeholder="Email address" required>
						</div>
						<div class="form-group" style="padding-bottom:20px">
							<input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" required>
						</div>
	                    <div class="form-group">
	                    	<textarea class="form-control" type="textarea" id="message" placeholder="Enter your message" maxlength="140" rows="5"></textarea>                
	                    </div>
	        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right; offset-md-8" >Submit</button>
	        </form>
	    </div>
	</div>
</div>
</body>
</html>
